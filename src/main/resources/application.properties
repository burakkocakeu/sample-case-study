# General
logging.level.com.burakkocak.casestudies.employee.*=DEBUG

# Datasource (H2 in-memory database) and Flyway
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=username
spring.datasource.password=

# Flyway
spring.flyway.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.flyway.baseline-on-migrate=true
spring.flyway.enabled=false

# JPA and Hibernate (none, validate, update, create-drop)
spring.jpa.hibernate.default_schema=PUBLIC
spring.jpa.hibernate.ddl-auto=create
spring.h2.console.enabled=true
spring.jpa.show-sql=false
